<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elementos</title>
    <style>
        a::after{
            content: 'Clique aqui'
        }
    </style>
</head>
<body>
    <h1>Exemplificando um Pseudo elemento com um link</h1>

    <a href="https://github.com/Romulo-Americo/Estudo_de_web" target="_blank">Meu repositorio no github </a>
    
</body>
</html>

<!--
    Seletores personalizados
    # = id
    . = class
    : = pseudo-class
    :: = pesudo-element
    > = childrem
-->
